<!DOCTYPE html>
<html>
<head>
    <title>계산기</title>
</head>
<body>
    <h1>Nam. 계산기</h1>
    <form method="POST" action="/calculator/cal">
        <input type="number" step="any" name="num1" placeholder="숫자 1"><br><br>
        <input type="number" step="any" name="num2" placeholder="숫자 2"><br><br>
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="submit" value="계산">
    </form>
    {% if result %}
        <p>결과: {{ result }}</p>
    {% endif %}
</body>
</html>
